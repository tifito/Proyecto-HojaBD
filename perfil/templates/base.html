<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Layout para que footer siempre esté abajo */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #e0e0e0; /* gris neutro profesional */
            margin: 0;
            min-height: 100vh;
        }
        main {
            flex: 1; /* ocupa todo el espacio disponible */
        }

        /* Navbar elegante con animación */
        .navbar-custom {
            background-color: #495057; /* gris oscuro */
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background-color 0.3s ease;
        }
        .navbar-custom .nav-link {
            color: #f8f9fa;
            font-weight: 500;
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar-custom .nav-link:hover {
            color: #1abc9c;
            transform: translateY(-2px);
        }
        .navbar-custom .navbar-brand {
            color: #f8f9fa;
            font-weight: bold;
            font-size: 1.3rem;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar-custom .navbar-brand:hover {
            color: #1abc9c;
            transform: scale(1.05);
        }

        /* Footer sticky */
        footer.footer-custom {
            background-color: #495057;
            color: #f8f9fa;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
            transition: background-color 0.3s ease;
        }
        footer.footer-custom a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
        }
        footer.footer-custom a:hover {
            color: #f8f9fa;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hoja de Vida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Hoja de Vida</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cursos' %}">Cursos Realizados</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'reconocimientos' %}">Reconocimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'academico' %}">Formación Académica</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'laboral' %}">Experiencia Laboral</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'garage' %}">Garage / Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'experiencia' %}">Experiencia y Logros</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer-custom">
        &copy; 2026 Jonathan Estifen Delgado Santana — Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"></script>
</body>
</html>
