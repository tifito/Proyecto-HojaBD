<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Navbar más elegante */
        .navbar-custom {
            background-color: #2c3e50; /* gris oscuro profesional */
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .navbar-custom .nav-link {
            color: #ecf0f1;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar-custom .nav-link:hover {
            color: #1abc9c;
        }
        .navbar-custom .navbar-brand {
            color: #ecf0f1;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .navbar-custom .navbar-brand:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hoja de Vida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Hoja de Vida</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cursos' %}">Cursos Realizados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reconocimientos' %}">Reconocimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'academico' %}">Formación Académica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'laboral' %}">Experiencia Laboral</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'garage' %}">Garage / Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'experiencia' %}">Experiencia y Logros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"></script>
</body>
</html>
